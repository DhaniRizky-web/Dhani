<!doctype html><html lang="id"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Portfolio — Nama Anda</title><style>:root{--bg:#0f1724;--card:#0b1220;--accent:#06b6d4;--muted:#94a3b8;--glass:rgba(255,255,255,0.04)}*{box-sizing:border-box}html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,'Helvetica Neue',Arial;background:linear-gradient(180deg,#071229 0%,var(--bg) 100%);color:#e6eef6;-webkit-font-smoothing:antialiased}header{position:fixed;left:0;right:0;top:0;height:64px;display:flex;align-items:center;justify-content:space-between;padding:0 20px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);backdrop-filter:blur(6px);z-index:30}nav a{color:var(--muted);text-decoration:none;margin:0 10px;padding:8px 12px;border-radius:10px;font-weight:600}nav a.active{color:#021024;background:linear-gradient(90deg,rgba(6,182,212,0.12),rgba(6,182,212,0.06));box-shadow:0 6px 18px rgba(6,182,212,0.06)}.brand{font-weight:800;color:var(--accent)}main{padding:110px 20px 40px;max-width:1000px;margin:0 auto}section.card{background:linear-gradient(180deg,rgba(255,255,255,0.02),var(--card));border-radius:16px;padding:24px;margin-bottom:18px;box-shadow:0 8px 30px rgba(2,6,23,0.6)}.hero{display:flex;gap:20px;align-items:center;flex-wrap:wrap}.avatar{width:120px;height:120px;border-radius:16px;background:linear-gradient(135deg,var(--accent),#7c3aed);display:flex;align-items:center;justify-content:center;font-weight:900;font-size:28px;color:#021024;box-shadow:0 10px 30px rgba(2,6,23,0.6)}h1{margin:0 0 6px}p.lead{color:var(--muted);margin:0 0 8px}ul.projects{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:14px;list-style:none;padding:0;margin:12px 0 0}ul.projects li{padding:12px;border-radius:12px;background:var(--glass);border:1px solid rgba(255,255,255,0.03)}footer{opacity:0.7;text-align:center;margin-top:12px;color:var(--muted)}button.cta{background:var(--accent);border:0;padding:10px 14px;border-radius:10px;color:#021024;font-weight:700;cursor:pointer}@media(max-width:520px){.hero{flex-direction:column;align-items:flex-start}.avatar{width:96px;height:96px}}</style></head><body><header><div class="brand">Portfolio<span style="opacity:.7">• Anda</span></div><nav id="nav"><a href="#/home" data-route="home">Home</a><a href="#/about" data-route="about">About</a><a href="#/projects" data-route="projects">Projects</a><a href="#/contact" data-route="contact">Contact</a></nav></header><main id="app"></main><template id="tpl-home"><section class="card hero"><div class="avatar">AA</div><div><h1>Nama Anda</h1><p class="lead">Saya pembuat produk digital — desainer & developer. Saya membuat aplikasi web, UI/UX, dan solusi yang berguna.</p><div style="margin-top:12px"><a class="cta" href="#/projects">Lihat Projects</a></div></div></section></template><template id="tpl-about"><section class="card"><h2>Tentang Saya</h2><p class="lead">Ringkasan singkat tentang latar belakang, keterampilan, dan pengalaman Anda. Contoh: Frontend developer dengan pengalaman 3+ tahun, mahir HTML/CSS/JS dan React.</p><h3>Keterampilan</h3><ul><li>HTML / CSS / JS</li><li>React / SPA</li><li>UI/UX & Design Systems</li><li>Git & Deployment</li></ul></section></template><template id="tpl-projects"><section class="card"><h2>Projects</h2><p class="lead">Proyek-proyek pilihan saya — klik untuk detail.</p><ul class="projects" id="projects-list"></ul></section></template><template id="tpl-contact"><section class="card"><h2>Contact</h2><p class="lead">Sampaikan pesan Anda melalui formulir sederhana ini.</p><form id="contact-form"><div style="display:flex;gap:8px;flex-wrap:wrap"><input name="name" placeholder="Nama" required style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit"><input name="email" placeholder="Email" required style="flex:1;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit"></div><textarea name="message" placeholder="Pesan" required style="width:100%;margin-top:8px;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit"></textarea><div style="margin-top:10px"><button class="cta" type="submit">Kirim</button></div></form></section></template><script>(()=>{const routes={home:document.getElementById('tpl-home').innerHTML,about:document.getElementById('tpl-about').innerHTML,projects:document.getElementById('tpl-projects').innerHTML,contact:document.getElementById('tpl-contact').innerHTML};const app=document.getElementById('app');const nav=document.getElementById('nav');function setActive(r){Array.from(nav.querySelectorAll('a')).forEach(a=>a.classList.toggle('active',a.getAttribute('data-route')===r))}function render(route){if(!routes[route])route='home';app.innerHTML=routes[route];setActive(route);if(route==='projects')loadProjects();if(route==='contact')attachForm()}window.addEventListener('hashchange',()=>render(location.hash.replace('#/','')));function loadProjects(){const list=document.getElementById('projects-list');const demo=[{title:'Website Toko',desc:'E-commerce sederhana dengan pembayaran',link:'#'},{title:'Dashboard Admin',desc:'Analytics & management panel',link:'#'},{title:'Aplikasi ToDo',desc:'SPA produktivitas',link:'#'}];list.innerHTML=demo.map(p=><li><strong>${p.title}</strong><p style="margin:6px 0;color:var(--muted)">${p.desc}</p><a href="${p.link}">Lihat</a></li>).join('')}function attachForm(){const f=document.getElementById('contact-form');f.addEventListener('submit',e=>{e.preventDefault();const d=new FormData(f);alert('Terima kasih, '+d.get('name')+"! Pesan Anda telah diterima (demo).")})}render(location.hash.replace('#/','')||'home');})();</script></body></html>
