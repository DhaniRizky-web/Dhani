<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Single Page App</title>
  <meta name="description" content="Portfolio SPA — Nama Anda. Projects, About, Contact." />
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --muted:#9aa4b2; --accent:#6ee7b7; --glass: rgba(255,255,255,0.04);
      --radius:14px; --maxw:1100px;
      --ff:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:var(--ff);background:linear-gradient(180deg,#081024 0%, #071427 100%);color:#e6eef6}
    a{color:inherit;text-decoration:none}
    .app{max-width:var(--maxw);margin:30px auto;padding:24px}/* header */
header{display:flex;align-items:center;justify-content:space-between;gap:16px}
.brand{display:flex;gap:12px;align-items:center}
.logo{width:56px;height:56px;border-radius:12px;background:linear-gradient(135deg,var(--accent),#60a5fa);display:grid;place-items:center;font-weight:700;color:#052426}
nav{display:flex;gap:14px}
nav a{padding:8px 12px;border-radius:10px;font-weight:600;color:var(--muted)}
nav a[data-active="true"]{background:var(--glass);color:var(--accent);box-shadow:0 6px 20px rgba(6,11,20,0.6)}
.cta{padding:8px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#60a5fa);color:#042026;font-weight:700}

/* layout */
.main{display:grid;grid-template-columns:1fr;gap:20px;margin-top:26px}
.hero{display:flex;flex-direction:column;gap:12px;padding:22px;border-radius:var(--radius);background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);backdrop-filter: blur(6px)}
.hero .title{font-size:clamp(20px,4.5vw,36px);line-height:1.05}
.hero .subtitle{color:var(--muted);max-width:70ch}
.controls{display:flex;gap:10px;margin-top:8px}
.btn{padding:10px 14px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit;font-weight:600}

/* sections */
section{padding:18px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);box-shadow:0 8px 40px rgba(2,6,23,0.6)}
.grid{display:grid;gap:16px}
.projects-grid{grid-template-columns:repeat(auto-fit,minmax(230px,1fr));display:grid}
.card{padding:16px;border-radius:12px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.02)}
.muted{color:var(--muted)}

/* project card */
.project-title{font-weight:700;margin-top:8px}
.project-desc{margin-top:8px;color:var(--muted);font-size:14px}

/* contact */
form{display:grid;gap:10px}
input,textarea{padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
.row{display:flex;gap:8px}

/* footer */
footer{margin-top:18px;text-align:center;color:var(--muted);font-size:13px}

/* small screens */
@media(min-width:900px){
  .main{grid-template-columns:2fr 1fr}
  .hero{min-height:180px}
}

  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div class="brand">
        <div class="logo">RR</div>
        <div>
          <div style="font-weight:800">Nama Anda</div>
          <div class="muted" style="font-size:12px">Frontend Developer • Designer</div>
        </div>
      </div><nav id="nav">
    <a href="#/home" data-route="home">Home</a>
    <a href="#/about" data-route="about">About</a>
    <a href="#/projects" data-route="projects">Projects</a>
    <a href="#/contact" data-route="contact">Contact</a>
  </nav>

  <div>
    <a class="cta" href="#/contact">Hire Me</a>
  </div>
</header>

<main class="main">
  <!-- left column (content) -->
  <div id="view-root">
    <!-- SPA content will be rendered here by JS -->
  </div>

  <!-- right column (sidebar summary) -->
  <aside style="display:block">
    <section>
      <h3>Quick info</h3>
      <p class="muted">Lokasi: Jakarta • Email: nama@email.com</p>
      <hr style="border:0;border-top:1px solid rgba(255,255,255,0.03)" />
      <h4>Skills</h4>
      <p class="muted">HTML • CSS • JavaScript • React • UI/UX</p>
    </section>

    <section style="margin-top:12px">
      <h4>Recent</h4>
      <div class="card">
        <div style="font-weight:700">Aplikasi Tasker</div>
        <div class="muted">Single-page ToDo dengan offline support</div>
      </div>
    </section>
  </aside>
</main>

<footer>
  <div>© <span id="year"></span> Nama Anda — Built as SPA with plain HTML/CSS/JS</div>
</footer>

  </div>  <script>
    // Basic client-side router + small templating
    const yearEl = document.getElementById('year'); yearEl.textContent = new Date().getFullYear();

    const routes = {
      home: () => `
        <section class="hero">
          <div class="title">Halo — saya <span style="color:var(--accent)">Nama Anda</span></div>
          <div class="subtitle">Saya membuat antarmuka modern, cepat, dan ramah pengguna. Lihat beberapa proyek saya di bawah atau hubungi saya untuk bekerja sama.</div>
          <div class="controls">
            <a class="btn" href="#/projects">Lihat Proyek</a>
            <a class="btn" href="#/contact">Kontak</a>
          </div>
        </section>

        <section style="margin-top:12px">
          <h3>Highlights</h3>
          <div class="grid">
            <div class="card">Fast performance<br/><div class="muted">Optimized JS + minimal rendering</div></div>
            <div class="card">Responsive design<br/><div class="muted">Works on desktop & mobile</div></div>
            <div class="card">Accessible<br/><div class="muted">Keyboard-friendly & semantic</div></div>
          </div>
        </section>
      `,

      about: () => `
        <section>
          <h2>About Me</h2>
          <p class="muted">Saya seorang Frontend Developer yang fokus pada pembuatan antarmuka yang bersih, accessible, dan cepat. Saya menyukai desain pixel-perfect dan pengalaman pengguna yang halus.</p>
          <h3>Experience</h3>
          <div class="card">3+ tahun bekerja pada tim produk, membangun fitur dan memimpin pengembangan UI.</div>
        </section>
      `,

      projects: () => `
        <section>
          <h2>Projects</h2>
          <div class="projects-grid">
            ${projectCard('Tasker App','To-do SPA dengan offline support','https://example.com')}
            ${projectCard('Portfolio SPA','Template website portofolio single-file','https://example.com')}
            ${projectCard('Weather UX','Aplikasi cuaca dengan animasi halus','https://example.com')}
          </div>
        </section>
      `,

      contact: () => `
        <section>
          <h2>Contact</h2>
          <p class="muted">Isi form di bawah atau kirim email langsung ke <strong>nama@email.com</strong></p>
          <form id="contact-form">
            <input name="name" placeholder="Nama" required />
            <input name="email" placeholder="Email" required />
            <textarea name="message" placeholder="Pesan" rows="5" required></textarea><div style="display:flex;gap:8px;justify-content:flex-end">
          <button type="submit" class="btn">Kirim</button>
        </div>
      </form>
    </section>
  `
};

function projectCard(title,desc,link){
  return `
    <div class="card">
      <div style="font-weight:700">${title}</div>
      <div class="project-desc">${desc}</div>
      <div style="margin-top:12px;display:flex;gap:8px">
        <a class="btn" href="${link}" target="_blank">Preview</a>
        <button class="btn" onclick="openDemo('${encodeURIComponent(title)}')">Demo</button>
      </div>
    </div>
  `
}

function render(route){
  const root = document.getElementById('view-root');
  const content = routes[route] ? routes[route]() : `<section><h2>Not Found</h2><p class=\"muted\">Halaman tidak ditemukan.</p></section>`;
  root.innerHTML = content;

  // after render hooks
  const navLinks = document.querySelectorAll('#nav [data-route]');
  navLinks.forEach(a => a.setAttribute('data-active', a.getAttribute('data-route')===route));

  const form = document.getElementById('contact-form');
  if(form){
    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const fd = new FormData(form);
      // simple demo: open mailto
      const subject = encodeURIComponent('Pesan dari portfolio: '+fd.get('name'));
      const body = encodeURIComponent('Email: '+fd.get('email')+"\n\n"+fd.get('message'));
      window.location.href = `mailto:nama@email.com?subject=${subject}&body=${body}`;
    })
  }
}

function openDemo(title){
  alert('Demo cepat: '+decodeURIComponent(title)+"\n(Anda bisa link-kan ke hosted demo atau code sandbox)");
}

// router handling
function parseLocation(){
  const hash = location.hash || '#/home';
  const route = hash.replace(/^#\//,'').split('/')[0] || 'home';
  return route;
}

window.addEventListener('hashchange', ()=> render(parseLocation()));
window.addEventListener('load', ()=> render(parseLocation()));

// keyboard shortcut: press "p" to goto projects
window.addEventListener('keydown',(e)=>{
  if(e.key.toLowerCase()==='p') location.hash = '#/projects';
})

  </script>
</body>
</html>
